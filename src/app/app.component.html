
<div class="container">
  
  <div class="row">
    
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input class="form-control"
          type="text"
          id="projectName"
          formControlName="projectName"
          >
            <span class="help-block"
            *ngIf="form.get('projectName').errors['forbiddenName']">
              This name is not allowed</span>
            <span class="help-block"
            *ngIf="form.get('projectName').touched && form.get('projectName').errors['required']">
              This field is required
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control"
          type="text"
          id="email"
          formControlName="email"
          >
          <span class="help-block"
            *ngIf="form.get('email').touched && !form.get('email').valid">
              Please enter a valid email</span>
            <span class="help-block"
            *ngIf="form.get('email').touched && form.get('email').errors['required']">
              This field is required
            </span>
        </div>
        <label for="status">Project Status:</label>
        <div class="radio" *ngFor="let status of statuses">
          <input
            type="radio"
            formControlName="status"
            [value]="status">{{ status }}
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      
    </div>
    
  </div>
  
</div>
